<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="app">
            <div class="info-box-container" v-bind:style="{fontSize: 100/visibleMetrics.length + 'vh', }">
                <current-month v-bind:day="day" v-if="visibleMetrics.indexOf('CurrentMonth') !== -1"></current-month>
                <weeks-plus-days v-bind:day="day" v-if="visibleMetrics.indexOf('WeeksPlusDays') !== -1"></weeks-plus-days>
                <percentage v-bind:day="day" v-if="visibleMetrics.indexOf('Percentage') !== -1"></percentage>
                <size-weight v-bind:day="day" v-if="visibleMetrics.indexOf('SizeWeight') !== -1"></size-weight>
            </div>
            <div class="settings">
                <input type="checkbox" id="CurrentMonth" value="CurrentMonth" v-model="visibleMetrics"/>
                <label for="CurrentMonth">Current Month</label>

                <input type="checkbox" id="WeeksPlusDays" value="WeeksPlusDays" v-model="visibleMetrics"/>
                <label for="WeeksPlusDays">Weeks + Days</label>

                <input type="checkbox" id="Percentage" value="Percentage" v-model="visibleMetrics"/>
                <label for="Percentage">Percentage</label>

                <input type="checkbox" id="SizeWeight" value="SizeWeight" v-model="visibleMetrics"/>
                <label for="SizeWeight">Size + Weight</label>
            </div>
        </div>
        <script src="js/bundle.js"></script>
        <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js');
        }
        </script>
    </body>
</html>
